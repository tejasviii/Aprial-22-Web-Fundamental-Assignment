<!DOCTYPE html>
<html>
    <head>
        <title>CallSpan & Rawspan</title>
    </head>
    <body>
        <h3>Colspan</h3>
        <table frame="box" rules="all" cellpadding="10" width="400" >
            <tr>
                <td colspan="4">Student Information</td>
            </tr>
            <tr>
                <th>Id</th>
                <th>NAME</th>
                <th colspan="2">ADDRESS</th>
            </tr>
        
            <tr>
                <td>101</td>
                <td>N1</td>
                <td>C1</td>
                <td>S1</td>
            </tr>
            <tr>
                <td>102</td>
                <td>N2</td>
                <td>C2</td>
                <td>S2</td>
            </tr>
            <tr>
                <td>103</td>
                <td>N3</td>
                <td>C3</td>
                <td>S3</td>
            </tr>
    </table><br>
    <table frame="box" rules="all" width="400"  cellpadding="10" >
        <tr>
            <th>ID</th>
            <th colspan="2">NAME</th>
            <th colspan="3">ADDRESS</th>
        </tr>
        <tr>
            <td>101</td>
            <td>N1</td>
            <td>S1</td>
            <td>C1</td>
            <td>SN1</td>
            <td>CN1</td>
        </tr>
    
        <tr>
            <td>102</td>
            <td>N2</td>
            <td>S2</td>
            <td>C2</td>
            <td>SN2</td>
            <td>CN2</td>
        </tr>
        <tr>
            <td>103</td>
            <td>N3</td>
            <td>S3</td>
            <td>C3</td>
            <td>SN3</td>
            <td>CN3</td>
        </tr>
        <tr>
            <td>104</td>
            <td>N4</td>
            <td>S4</td>
            <td>C4</td>
            <td>SN4</td>
            <td>CN4</td>
        </tr>
</table><br>
<h3>Rowspan</h3>
<table frame="box" rules="all" width="400" cellpadding="10">
    <tr>
       <th>ID</th>
       <th>NAME</th>
       <th>CITY</th>
       <th>COUNTRY</th>
    </tr>
    <tr>
        <td>101</td>
        <td>s1</td>
        <td>c1</td>

    <tr>
        <td>102</td>
        <td>s2</td>
        <td>c2</td>
    </tr>
    <tr>

        <td>s3</td>
        <td>c3</td>
    </tr>
</table>
    </body>
</html>
