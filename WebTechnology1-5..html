<!DOCTYPE html>
<html>
    <head>
        <title>Departure Time</title>
    </head>
    <body>
        <div>
            <h2 align="center">Enter Your Departure & Arrival Time</h2>
        </div><br/>
        <div>
            <label>Departure Time</label>
            <input type="datetime-local" placeholder="Enter Departure date & Time"/>
        </div><br>
        <div>
            <label>Arrival Time</label>
            <input type="time" placeholder="Enter Arrival Time"/>
        </div><br>
        <div>
            <button>Submit</button>
        </div><br>
        

    </body>
</html>
